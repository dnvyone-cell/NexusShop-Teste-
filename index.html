<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Nexus App Store</title>
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nexus">
    <!-- Ícone Nexus Bot (Robô) -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/4712/4712109.png">
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/4712/4712109.png">

    <!-- Dependências Externas -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700;800&family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background-color: #000000; 
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            transition: background-color 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animações Fluídas (Physics-based) */
        @keyframes springUp { 
            0% { transform: translateY(60px) scale(0.9); opacity: 0; } 
            100% { transform: translateY(0) scale(1); opacity: 1; } 
        }
        
        @keyframes softFade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes floatBot { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-8px); } 
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Classes de Animação */
        .view-animate { animation: softFade 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        .animate-spring { animation: springUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards; } /* Efeito elástico */
        .animate-float { animation: floatBot 5s ease-in-out infinite; }
        
        /* Profundidade e Vidro */
        .glass-panel {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        .glass-dock {
            background: rgba(18, 18, 18, 0.85);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 40px -10px rgba(0,0,0,0.8);
        }

        .depth-card {
            box-shadow: 
                0 15px 35px -5px rgba(0,0,0,0.5), 
                0 5px 15px -5px rgba(0,0,0,0.3),
                inset 0 1px 0 rgba(255,255,255,0.15); /* Borda interna superior para luz */
            transform: translateZ(0);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .depth-card:active {
            transform: scale(0.98);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-fluid { transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), background-color 0.2s; }
        .btn-fluid:active { transform: scale(0.92); }

        .app-icon { border-radius: 22%; position: relative; overflow: hidden; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.4), inset 0 0 0 1px rgba(255,255,255,0.1); }
        input[type="date"], input[type="datetime-local"]::-webkit-calendar-picker-indicator { filter: invert(0.8); }
        .yt-iframe { pointer-events: none; transform: scale(1.5); transform-origin: center; }
        
        .file-input-wrapper { position: relative; overflow: hidden; display: inline-block; }
        .file-input-wrapper input[type=file] { font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; }
    </style>
    
    <!-- Dynamic Manifest Script -->
    <script>
        const manifest = {
            "name": "Nexus App Store",
            "short_name": "Nexus",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#000000",
            "theme_color": "#000000",
            "orientation": "portrait",
            "icons": [{
                "src": "https://cdn-icons-png.flaticon.com/512/4712/4712109.png",
                "sizes": "512x512",
                "type": "image/png"
            }]
        };
        const stringManifest = JSON.stringify(manifest);
        const blob = new Blob([stringManifest], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(blob);
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = manifestURL;
        document.head.appendChild(link);
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const APP_VERSION = "5.1.0"; 

        const firebaseConfig = {
            apiKey: "AIzaSyDcWSyP6S7LDuGQ1ZjFqKAHCZ8mjwJhEKY",
            authDomain: "nexus-hub-159db.firebaseapp.com",
            projectId: "nexus-hub-159db",
            storageBucket: "nexus-hub-159db.firebasestorage.app",
            messagingSenderId: "400199878551",
            appId: "1:400199878551:web:4f58353584daffbeb026d2"
        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        const DB_APP_ID = 'nexus-hub-permanent-vault';

        // --- AUDIO SYSTEM (SFX ONLY - Music Removed) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        const initAudio = () => { if (audioCtx.state === 'suspended') audioCtx.resume(); };
        window.addEventListener('click', initAudio, { once: true });
        window.addEventListener('touchstart', initAudio, { once: true });

        const playTone = (freq, type, duration, vol = 0.1, time = 0) => {
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime + time);
                gain.gain.setValueAtTime(0, audioCtx.currentTime + time);
                gain.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + time + 0.02);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + time + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(audioCtx.currentTime + time);
                osc.stop(audioCtx.currentTime + time + duration);
            } catch(e) {}
        };

        const playSound = (name) => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            switch (name) {
                case 'click': playTone(800, 'sine', 0.15, 0.2); break;
                case 'open': playTone(400, 'sine', 0.3, 0.2, 0); break;
                case 'close': playTone(300, 'sine', 0.2, 0.2, 0); break;
                case 'success': playTone(440, 'sine', 0.2, 0.3, 0); playTone(659, 'sine', 0.4, 0.3, 0.1); break;
                case 'lock': playTone(150, 'sawtooth', 0.3, 0.2); break;
            }
        };

        // --- Cores do Sistema ---
        const ACCENT_COLORS = {
            blue: { hex: '#2563eb', tailwind: 'blue-600', text: 'text-blue-500', bg: 'bg-blue-600', ring: 'focus:ring-blue-500', border: 'border-blue-500/50' },
            purple: { hex: '#9333ea', tailwind: 'purple-600', text: 'text-purple-500', bg: 'bg-purple-600', ring: 'focus:ring-purple-500', border: 'border-purple-500/50' },
            green: { hex: '#16a34a', tailwind: 'green-600', text: 'text-green-500', bg: 'bg-green-600', ring: 'focus:ring-green-500', border: 'border-green-500/50' },
            orange: { hex: '#ea580c', tailwind: 'orange-600', text: 'text-orange-500', bg: 'bg-orange-600', ring: 'focus:ring-orange-500', border: 'border-orange-500/50' },
            red: { hex: '#dc2626', tailwind: 'red-600', text: 'text-red-500', bg: 'bg-red-600', ring: 'focus:ring-red-500', border: 'border-red-500/50' }
        };

        const THEMES = {
            amoled: { bg: 'bg-black', text: 'text-white', card: 'bg-[#141414]', border: 'border-white/10', subtext: 'text-zinc-500', input: 'bg-[#1c1c1e]', dock: 'glass-dock' },
            matte: { bg: 'bg-[#18181b]', text: 'text-zinc-100', card: 'bg-[#27272a]', border: 'border-white/5', subtext: 'text-zinc-400', input: 'bg-[#3f3f46]', dock: 'bg-[#27272a]/90' },
            light: { bg: 'bg-[#f2f2f7]', text: 'text-black', card: 'bg-white', border: 'border-black/5', subtext: 'text-zinc-500', input: 'bg-white', dock: 'bg-white/80' }
        };

        const openSystemLink = (url) => {
            playSound('click');
            if (!url) return alert("Link indisponível.");
            window.open(url, '_blank');
        };

        const toLocalDatetimeString = (timestamp) => {
            if (!timestamp) return "";
            const date = new Date(timestamp);
            const pad = (n) => n.toString().padStart(2, '0');
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
        };

        const formatShortDate = (timestamp) => {
            if (!timestamp) return "";
            const date = new Date(timestamp);
            return date.toLocaleDateString('pt-PT', { day: '2-digit', month: 'short' }).toUpperCase();
        };

        const getYouTubeID = (url) => {
            if (!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        // --- Components ---

        function Icon({ name, size = 24, className = "", style = {} }) {
            const containerRef = useRef(null);
            useEffect(() => {
                if (window.lucide && containerRef.current && name) {
                    const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
                    containerRef.current.innerHTML = `<i data-lucide="${kebabName}"></i>`;
                    window.lucide.createIcons({ root: containerRef.current, attrs: { strokeWidth: 2, width: size, height: size, class: className, style: style } });
                }
            }, [name, size, className, style]);
            return <span ref={containerRef} className="flex items-center justify-center pointer-events-none"></span>;
        }

        function NexusBot({ mode = 'static', message, accentColor, onComplete }) {
            useEffect(() => {
                if (mode === 'greeting') {
                    const t = setTimeout(onComplete, 3000);
                    return () => clearTimeout(t);
                }
            }, [mode, onComplete]);

            if (mode !== 'greeting') return null;

            return (
                <div className="fixed inset-0 z-[9999] bg-black/90 backdrop-blur-xl flex flex-col items-center justify-center view-animate">
                    <div className="animate-float relative">
                        <div className="w-28 h-28 bg-zinc-900 rounded-[35px] border-[3px] border-zinc-800 shadow-[0_0_50px_rgba(0,0,0,0.5)] flex items-center justify-center relative overflow-hidden">
                             <div className="absolute inset-0 bg-gradient-to-tr from-transparent via-white/5 to-transparent"></div>
                             <div className="flex gap-4">
                                 <div className="w-5 h-7 rounded-full animate-blink" style={{backgroundColor: accentColor}}></div>
                                 <div className="w-5 h-7 rounded-full animate-blink" style={{backgroundColor: accentColor}}></div>
                             </div>
                        </div>
                    </div>
                    <h2 className="mt-8 text-2xl font-bold text-white tracking-tight" dangerouslySetInnerHTML={{ __html: message }}></h2>
                </div>
            );
        }

        function IOSSwitch({ checked, onChange, accentColor }) {
            return (
                <div 
                    onClick={() => { playSound('click'); onChange(!checked); }}
                    className={`relative w-[52px] h-[32px] rounded-full transition-all duration-300 cursor-pointer shadow-inner ${checked ? '' : 'bg-zinc-800'}`}
                    style={{ backgroundColor: checked ? accentColor : undefined }}
                >
                    <div className={`absolute top-[2px] w-[28px] h-[28px] bg-white rounded-full shadow-lg transition-all duration-300 cubic-bezier(0.34, 1.56, 0.64, 1) ${checked ? 'left-[22px]' : 'left-[2px]'}`}></div>
                </div>
            );
        }

        function InputField({ label, value, onChange, type = "text", placeholder = "", themeMode, accentColor }) {
            const colors = THEMES[themeMode] || THEMES.amoled;
            return (
                <div className="mb-5 w-full text-left group">
                    <label className={`block text-[10px] font-bold mb-2 uppercase tracking-wide ml-3 transition-colors ${colors.subtext} group-focus-within:${colors.text}`}>{label}</label>
                    <input 
                        type={type} 
                        value={value} 
                        onChange={(e) => onChange(e.target.value)}
                        placeholder={placeholder}
                        className={`w-full rounded-[20px] px-6 py-4 ${colors.input} ${colors.text} placeholder:opacity-30 border border-transparent outline-none font-medium text-sm transition-all focus:border-[${accentColor}] focus:shadow-[0_0_0_4px_rgba(255,255,255,0.05)]`}
                        style={{ caretColor: accentColor }}
                    />
                </div>
            );
        }

        function TabButton({ active, icon, label, onClick, themeMode, accentColor }) {
            const colors = THEMES[themeMode] || THEMES.amoled;
            return (
                <button onClick={() => { playSound('click'); onClick(); }} className="flex flex-col items-center justify-center flex-1 gap-1 btn-fluid outline-none group">
                    <div className={`transition-all duration-300 ${active ? '-translate-y-1' : ''}`} style={{ color: active ? accentColor : undefined }} className={!active ? colors.subtext : ''}>
                        <Icon name={icon} size={26} strokeWidth={active ? 2.5 : 2} />
                    </div>
                </button>
            );
        }

        function VideoPlayer({ url, image }) {
            const ytId = useMemo(() => getYouTubeID(url), [url]);
            if (!url) return <img src={image} className="absolute inset-0 w-full h-full object-cover" />;
            if (ytId) {
                return (
                    <div className="absolute inset-0 bg-black overflow-hidden rounded-[inherit]">
                        <iframe src={`https://www.youtube.com/embed/${ytId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${ytId}&playsinline=1&showinfo=0&rel=0&iv_load_policy=3&modestbranding=1`} className="absolute inset-0 w-full h-full object-cover yt-iframe" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                        <div className="absolute inset-0 bg-transparent z-10"></div>
                    </div>
                );
            }
            return <video src={url} poster={image} autoPlay loop muted playsInline className="absolute inset-0 w-full h-full object-cover" />;
        }

        function AppListItem({ app, onClick, isAdmin, lockedAppId, now, themeMode, accentColor }) {
            const colors = THEMES[themeMode] || THEMES.amoled;
            const isPreOrder = app.scheduledAt && now < app.scheduledAt;
            const unlockTime = app.unlockSurpriseAt || app.scheduledAt;
            const isEffectiveLocked = app.isLocked && (!unlockTime || now < unlockTime);
            
            const handleQuickDownload = (e) => {
                e.stopPropagation();
                if (isPreOrder) return;
                playSound('click');
                openSystemLink(app.downloadUrl);
            };

            const handleClick = () => {
                if (isEffectiveLocked) playSound('lock');
                else playSound('open');
                onClick();
            };

            return (
                <div onClick={handleClick} className={`flex items-center gap-4 py-3 active:opacity-70 rounded-[24px] -mx-3 px-3 transition-colors cursor-pointer group relative`}>
                    <div className="relative shrink-0 transition-transform duration-300 group-active:scale-95">
                        {isEffectiveLocked ? (
                            <div className={`w-[60px] h-[60px] rounded-[18px] ${colors.card} flex items-center justify-center border ${colors.border} shadow-inner`}>
                                <span className={`text-2xl font-black ${colors.subtext}`}>?</span>
                            </div>
                        ) : (
                            <img src={app.icon} className="w-[60px] h-[60px] app-icon object-cover bg-zinc-800" />
                        )}
                    </div>
                    
                    <div className={`flex-1 min-w-0 flex flex-col justify-center h-full border-b ${colors.border} pb-3 group-last:border-none pt-1`}>
                        <div className="flex justify-between items-center">
                            <div className="flex-1 min-w-0 pr-3">
                                <h4 className={`font-semibold text-[16px] leading-tight truncate mb-1 ${colors.text} ${isEffectiveLocked ? 'opacity-50' : ''}`}>
                                    {isEffectiveLocked ? "Confidencial" : app.name}
                                </h4>
                                <p className={`text-[13px] font-medium truncate ${colors.subtext}`}>
                                    {isEffectiveLocked ? "Em breve..." : app.category}
                                </p>
                            </div>
                            
                            <button 
                                onClick={handleQuickDownload}
                                style={{ color: isPreOrder ? undefined : accentColor, backgroundColor: isPreOrder ? undefined : (themeMode === 'light' ? `${accentColor}15` : `${accentColor}15`) }}
                                className={`rounded-full px-4 py-1.5 text-[10px] font-bold tracking-wide uppercase transition-all active:scale-95 ${isPreOrder ? `bg-zinc-800 text-zinc-500 opacity-50` : ''}`}>
                                {isPreOrder ? 'AGUARDE' : 'OBTER'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Views ---

        function TodayView({ apps, highlights, onProfile, onSettings, onApp, isAdmin, profileImage, themeMode, accentColor }) {
            const now = Date.now();
            const colors = THEMES[themeMode] || THEMES.amoled;
            const [lockedAppId, setLockedAppId] = useState(null);
            
            // Filter highlights
            const activeHighlights = highlights.filter(h => {
                if(h.isHidden) return false;
                const isLive = !h.scheduledAt || now >= h.scheduledAt;
                const isPaused = h.removedAt && now >= h.removedAt && (!h.reactivatedAt || now < h.reactivatedAt);
                return isLive && !isPaused;
            }).sort((a,b) => (a.order || 99) - (b.order || 99));

            // Split into "Stories" (Top Scroller) and "Widgets" (Grid)
            const stories = activeHighlights.filter(h => !h.displayMode || h.displayMode === 'story');
            const widgets = activeHighlights.filter(h => h.displayMode === 'widget');

            const comingSoonApps = apps.filter(a => a.scheduledAt && now < a.scheduledAt && a.isVisibleBeforeLaunch).sort((a,b) => a.scheduledAt - b.scheduledAt).slice(0, 3);
            const updatesApps = apps.filter(a => a.lastUpdated && (now - a.lastUpdated < 86400000)).sort((a,b) => b.lastUpdated - a.lastUpdated);
            const releasedApps = apps.filter(a => !a.scheduledAt || now >= a.scheduledAt);

            const handleAppClick = (app) => {
                const unlockTime = app.unlockSurpriseAt || app.scheduledAt;
                const isEffectiveLocked = app.isLocked && (!unlockTime || now < unlockTime);
                if (isEffectiveLocked) { 
                    setLockedAppId(app.id); 
                    playSound('lock');
                    setTimeout(() => setLockedAppId(null), 1000); 
                    return; 
                }
                onApp(app);
            };

            return (
                <div className={`view-animate ${colors.bg} min-h-screen pb-40 relative`}>
                    <header className={`pt-12 px-6 pb-2 flex justify-between items-center sticky top-0 z-30 ${colors.bg}/80 backdrop-blur-md`}>
                        <div>
                            <p className={`text-[11px] font-bold ${colors.subtext} uppercase tracking-wider mb-0.5`}>{new Date().toLocaleDateString('pt-PT', { weekday: 'long', day: 'numeric', month: 'long' })}</p>
                            <h1 className={`text-3xl font-extrabold tracking-tight ${colors.text}`}>Hoje</h1>
                        </div>
                        <div className="flex items-center gap-3">
                            {isAdmin && (
                                <button onClick={() => { playSound('click'); onSettings(); }} className={`w-9 h-9 rounded-full flex items-center justify-center ${colors.input} border ${colors.border} btn-fluid shadow-sm`}>
                                    <Icon name="Settings" size={18} className={colors.text} />
                                </button>
                            )}
                            <button onClick={() => { playSound('click'); onProfile(); }} className={`w-9 h-9 rounded-full overflow-hidden ${colors.input} border ${colors.border} shadow-sm btn-fluid`}>
                                {profileImage ? <img src={profileImage} className="w-full h-full object-cover" /> : <Icon name="User" size={18} className="text-zinc-500 m-auto mt-2" />}
                            </button>
                        </div>
                    </header>

                    <div className="space-y-8 px-6 pt-4">
                        {/* Stories (Top Horizontal Scroll) */}
                        {stories.length > 0 && (
                            <div className="flex overflow-x-auto gap-4 no-scrollbar -mx-6 px-6 snap-x snap-mandatory py-4">
                                {stories.map(h => (
                                    <div key={h.id} className={`snap-center shrink-0 w-[80vw] max-w-[320px] aspect-[4/5] overflow-hidden relative rounded-[32px] btn-fluid cursor-pointer depth-card bg-zinc-900 border border-white/5`} onClick={() => { if(h.type !== 'mosaic' && h.appId) { playSound('open'); onApp(apps.find(a => a.id === h.appId)); }}}>
                                        {h.type === 'mosaic' ? (
                                            <div className="flex flex-col gap-2 h-full p-2">
                                                <div className="w-full h-[60%] rounded-[24px] overflow-hidden relative shadow-lg" onClick={(e) => { e.stopPropagation(); playSound('open'); h.items && h.items[0].appId && onApp(apps.find(a => a.id === h.items[0].appId)) }}>
                                                    <img src={h.items[0].image} className="w-full h-full object-cover" />
                                                </div>
                                                <div className="flex gap-2 w-full h-[40%]">
                                                    {[1, 2].map(idx => (
                                                        <div key={idx} className="flex-1 rounded-[20px] overflow-hidden relative shadow-lg" onClick={(e) => { e.stopPropagation(); playSound('open'); h.items && h.items[idx].appId && onApp(apps.find(a => a.id === h.items[idx].appId)) }}>
                                                            <img src={h.items[idx].image} className="w-full h-full object-cover" />
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ) : (
                                            <>
                                                <VideoPlayer url={h.videoUrl} image={h.image} />
                                                <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-black/10 to-transparent p-6 flex flex-col justify-end">
                                                    <div className="glass-panel p-4 rounded-2xl border-none bg-black/40 backdrop-blur-md">
                                                        <p className="text-[10px] font-bold text-zinc-300 uppercase tracking-widest mb-1 shadow-black">{h.subtitle}</p>
                                                        <h2 className="text-3xl font-extrabold text-white uppercase leading-[0.9] drop-shadow-lg">{h.title}</h2>
                                                    </div>
                                                </div>
                                            </>
                                        )}
                                    </div>
                                ))}

                });
                if (!auth.currentUser) auth.signInAnonymously();
                return unsub;
            }, []);

            useEffect(() => {
                if (!user) return;
                const ref = db.collection('artifacts').doc(DB_APP_ID);
                const u1 = ref.collection('public').doc('data').collection('apps').onSnapshot(s => setApps(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const u2 = ref.collection('public').doc('data').collection('highlights').onSnapshot(s => setHighlights(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const u3 = ref.collection('public').doc('config').onSnapshot(d => {
                    if (d.exists) {
                        const data = d.data();
                        setIsMaintenance(data.maintenance || false);
                        setNoticeConfig(data.notice || { active: false, title: '', message: '' });
                    }
                });
                const u4 = ref.collection('users').doc(user.uid).collection('profile').doc('info').onSnapshot(d => { if(d.exists && isAdmin) setProfileImage(d.data().image); });
                return () => { u1(); u2(); u3(); u4(); };
            }, [user, isAdmin]);

             const handleImageUpload = async (base64) => { 
                setProfileImage(base64);
                const currentUsername = localStorage.getItem('nexus_username');
                if(!isAdmin && currentUsername) {
                     await db.collection('artifacts').doc(DB_APP_ID).collection('public').doc('accounts').collection('users').doc(currentUsername).update({ image: base64 });
                }
                if (user) await db.collection('artifacts').doc(DB_APP_ID).collection('users').doc(user.uid).collection('profile').doc('info').set({ image: base64 }, { merge: true }); 
            };

            if (isMaintenance && !isAdmin) return <div className="fixed inset-0 bg-black flex items-center justify-center text-white font-bold animate-pulse">Manutenção</div>;
            if (view === 'loading') return <div className="h-screen bg-black flex items-center justify-center"><div className="w-10 h-10 border-4 rounded-full animate-spin border-t-transparent" style={{borderColor: accentColor, borderTopColor: 'transparent'}}></div></div>;
            if (view === 'login') return <LoginView onLogin={handleLogin} accentColor={accentColor} />;

            return (
                <div className={`h-screen w-full ${colors.bg} overflow-hidden flex flex-col font-sans transition-colors duration-500`}>
                    
                    {showRobot && <NexusBot mode="greeting" message={`Olá, <span style="color: ${accentColor}">${localStorage.getItem('nexus_username') || 'Visitante'}</span>`} accentColor={accentColor} onComplete={() => setShowRobot(false)} />}
                    {noticeConfig.active && !showRobot && <div className="fixed inset-0 z-[8000] bg-black/80 flex items-center justify-center p-6"><div className="bg-zinc-900 p-6 rounded-3xl max-w-xs text-center"><h3 className="font-bold text-white text-lg mb-2">{noticeConfig.title}</h3><p className="text-zinc-400 text-sm mb-6">{noticeConfig.message}</p><button onClick={() => setNoticeConfig({...noticeConfig, active: false})} style={{backgroundColor: accentColor}} className="w-full py-3 rounded-xl font-bold text-white">Fechar</button></div></div>}

                    <div className="flex-1 overflow-y-auto pb-40 no-scrollbar relative">
                        {activeTab === 'today' && <TodayView key="today" apps={apps} highlights={highlights} onProfile={() => setShowProfile(true)} onSettings={() => setShowSettings(true)} onApp={setSelectedApp} isAdmin={isAdmin} profileImage={profileImage} themeMode={theme} accentColor={accentColor} />}
                        {activeTab === 'search' && <SearchView key="search" apps={apps} onApp={setSelectedApp} onProfile={() => setShowProfile(true)} profileImage={profileImage} themeMode={theme} accentColor={accentColor} />}
                    </div>

                    <nav className={`fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-[380px] px-2 py-4 rounded-[35px] flex justify-between items-center z-50 ${colors.dock} transition-all duration-300`}>
                        <TabButton active={activeTab === 'today'} icon="Grid" label="Hoje" onClick={() => setActiveTab('today')} themeMode={theme} accentColor={accentColor} />
                        <TabButton active={activeTab === 'search'} icon="Search" label="Busca" onClick={() => setActiveTab('search')} themeMode={theme} accentColor={accentColor} />
                    </nav>

                    {selectedApp && <AppDetail app={selectedApp} onClose={() => setSelectedApp(null)} themeMode={theme} accentColor={accentColor} />}
                    
                    {showSettings && (
                        <SettingsModal 
                            onClose={() => setShowSettings(false)} 
                            accentColor={accentColor} 
                            themeMode={theme} 
                            onAddApp={() => { setShowSettings(false); setEditingApp(null); setShowAdminModal(true); }}
                            onAddStory={() => { setShowSettings(false); setEditingHighlight(null); setShowHighlightModal(true); }}
                            onSchedule={() => { setShowSettings(false); setShowScheduled(true); }}
                            maintenance={isMaintenance}
                            toggleMaintenance={toggleMaintenance}
                            noticeConfig={noticeConfig}
                            setNoticeConfig={setNoticeConfig}
                        />
                    )}

                    {showAdminModal && <AdminAppModal editingApp={editingApp} apps={apps} onClose={() => setShowAdminModal(false)} accentColor={accentColor} />}
                    {showHighlightModal && <HighlightModal editingHighlight={editingHighlight} apps={apps} onClose={() => setShowHighlightModal(false)} accentColor={accentColor} />}
                    {showScheduled && <ScheduledView apps={apps} highlights={highlights} onClose={() => setShowScheduled(false)} onEditApp={(a) => { setEditingApp(a); setShowScheduled(false); setShowAdminModal(true); }} onEditHigh={(h) => { setEditingHighlight(h); setShowScheduled(false); setShowHighlightModal(true); }} accentColor={accentColor} />}
                    
                    {showProfile && <ProfileModal isAdmin={isAdmin} setAdmin={setAdminState} onClose={() => setShowProfile(false)} profileImage={profileImage} onImageUpload={handleImageUpload} theme={theme} setTheme={handleSetTheme} accentColor={accentColor} setAccentColor={handleSetAccent} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
