<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Dependências Externas -->

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            margin: 0; 
            background-color: #000000; 
            color: white;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            overflow: hidden;
            transition: background-color 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Animações Fluídas (Physics-based) */
        @keyframes springUp { 
            0% { transform: translateY(60px) scale(0.9); opacity: 0; } 
            100% { transform: translateY(0) scale(1); opacity: 1; } 
        }
        
        @keyframes softFade {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes floatBot { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-8px); } 
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Classes de Animação */
        .view-animate { animation: softFade 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards; }
        .animate-spring { animation: springUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards; }
        .animate-float { animation: floatBot 5s ease-in-out infinite; }
        .animate-shake { animation: shake 0.3s ease-in-out; }
        
        /* Estilos Onyx (Ultra Dark) */
        .onyx-card {
            background-color: #080808;
            border: 1px solid #1f1f1f;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .onyx-button {
            background-color: transparent;
            border: 1px solid #27272a; /* Zinc 800 */
            color: #e4e4e7;
        }
        .onyx-button:active {
            background-color: #18181b;
            transform: scale(0.95);
        }

        .glass-dock {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
        }

        .btn-fluid { transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), background-color 0.2s; }
        .btn-fluid:active { transform: scale(0.92); }

        .app-icon { border-radius: 22%; position: relative; overflow: hidden; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.4), inset 0 0 0 1px rgba(255,255,255,0.1); }
        input[type="date"], input[type="datetime-local"]::-webkit-calendar-picker-indicator { filter: invert(0.8); }
        .yt-iframe { pointer-events: none; transform: scale(1.5); transform-origin: center; }
        
        .file-input-wrapper { position: relative; overflow: hidden; display: inline-block; }
        .file-input-wrapper input[type=file] { font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer; }
    </style>
    
    <!-- Dynamic Manifest Script -->
    <script>
        const manifest = {
            "name": "Nexus App Store",
            "short_name": "Nexus",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#000000",
            "theme_color": "#000000",
            "orientation": "portrait",
            "icons": [{
                "src": "https://cdn-icons-png.flaticon.com/512/4712/4712109.png",
                "sizes": "512x512",
                "type": "image/png"
            }]
        };
        const stringManifest = JSON.stringify(manifest);
        const blob = new Blob([stringManifest], {type: 'application/json'});
        const manifestURL = URL.createObjectURL(blob);
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = manifestURL;
        document.head.appendChild(link);
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;

        const APP_VERSION = "5.4.1 - Fix"; 

        const firebaseConfig = {
            apiKey: "AIzaSyDcWSyP6S7LDuGQ1ZjFqKAHCZ8mjwJhEKY",
            authDomain: "nexus-hub-159db.firebaseapp.com",
            projectId: "nexus-hub-159db",
            storageBucket: "nexus-hub-159db.firebasestorage.app",

        };

        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        const DB_APP_ID = 'nexus-hub-permanent-vault';

        // --- CONSTANTS ---
        const POPULAR_ICONS = [
            "Zap", "Star", "Flame", "Heart", "Gamepad2", "Trophy", "Award", "Crown", "Diamond", 
            "Rocket", "Ghost", "Skull", "Joystick", "Dice5", "Swords", "Crosshair", "Target",
            "Monitor", "Smartphone", "Tablet", "Laptop", "Watch", "Headphones", "Speaker",
            "Music", "Video", "Image", "Camera", "Film", "Tv", "Radio", "Mic",
            "DownloadCloud", "UploadCloud", "CloudLightning", "Wifi", "Bluetooth",
            "Settings", "User", "Search", "Menu", "Grid", "List", "Filter", "Layers",
            "Check", "X", "Plus", "Minus", "Info", "AlertTriangle", "Bell", "Calendar",
            "ShoppingBag", "CreditCard", "DollarSign", "Tag", "Bookmark", "MapPin", "Globe"
        ];

        // --- AUDIO SYSTEM (SFX ONLY) ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        const initAudio = () => { if (audioCtx.state === 'suspended') audioCtx.resume(); };
        window.addEventListener('click', initAudio, { once: true });
        window.addEventListener('touchstart', initAudio, { once: true });

        const playTone = (freq, type, duration, vol = 0.1, time = 0) => {
            try {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime + time);
                gain.gain.setValueAtTime(0, audioCtx.currentTime + time);
                gain.gain.linearRampToValueAtTime(vol, audioCtx.currentTime + time + 0.02);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + time + duration);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(audioCtx.currentTime + time);
                osc.stop(audioCtx.currentTime + time + duration);
            } catch(e) {}
        };

        const playSound = (name) => {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            switch (name) {
                case 'click': playTone(800, 'sine', 0.1, 0.2); break;
                case 'open': playTone(400, 'sine', 0.2, 0.2, 0); break;
                case 'close': playTone(300, 'sine', 0.15, 0.2, 0); break;
                case 'success': playTone(440, 'sine', 0.2, 0.3, 0); playTone(659, 'sine', 0.4, 0.3, 0.1); break;
                case 'lock': playTone(150, 'sawtooth', 0.3, 0.2); break;
            }
        };

        // --- Cores do Sistema ---
        const ACCENT_COLORS = {
            blue: { hex: '#2563eb', tailwind: 'blue-600', text: 'text-blue-500', bg: 'bg-blue-600' },
            purple: { hex: '#9333ea', tailwind: 'purple-600', text: 'text-purple-500', bg: 'bg-purple-600' },
            green: { hex: '#16a34a', tailwind: 'green-600', text: 'text-green-500', bg: 'bg-green-600' },
            orange: { hex: '#ea580c', tailwind: 'orange-600', text: 'text-orange-500', bg: 'bg-orange-600' },
            red: { hex: '#dc2626', tailwind: 'red-600', text: 'text-red-500', bg: 'bg-red-600' }
        };

        const THEMES = {
            amoled: { bg: 'bg-black', text: 'text-white', card: 'bg-[#101010]', border: 'border-white/10', subtext: 'text-zinc-500', input: 'bg-[#1c1c1e]', dock: 'glass-dock' },
            matte: { bg: 'bg-[#18181b]', text: 'text-zinc-100', card: 'bg-[#27272a]', border: 'border-white/5', subtext: 'text-zinc-400', input: 'bg-[#3f3f46]', dock: 'bg-[#27272a]/90' },
            light: { bg: 'bg-[#f2f2f7]', text: 'text-black', card: 'bg-white', border: 'border-black/5', subtext: 'text-zinc-500', input: 'bg-white', dock: 'bg-white/80' }
        };

        const openSystemLink = (url) => {
            playSound('click');
            if (!url) return alert("Link indisponível.");
            window.open(url, '_blank');
        };

        const toLocalDatetimeString = (timestamp) => {
            if (!timestamp) return "";
            const date = new Date(timestamp);
            const pad = (n) => n.toString().padStart(2, '0');
            return `${date.getFullYear()}-${pad(date.getMonth() + 1)}-${pad(date.getDate())}T${pad(date.getHours())}:${pad(date.getMinutes())}`;
        };

        const formatShortDate = (timestamp) => {
            if (!timestamp) return "";
            const date = new Date(timestamp);
            return date.toLocaleDateString('pt-PT', { day: '2-digit', month: 'short' }).toUpperCase();
        };

        const getYouTubeID = (url) => {
            if (!url) return null;
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        };

        // --- Components ---

        function Icon({ name, size = 24, className = "", style = {} }) {
            const containerRef = useRef(null);
            useEffect(() => {
                if (window.lucide && containerRef.current && name) {
                    const kebabName = name.replace(/([a-z0-9])([A-Z])/g, '$1-$2').toLowerCase();
                    containerRef.current.innerHTML = `<i data-lucide="${kebabName}"></i>`;
                    window.lucide.createIcons({ root: containerRef.current, attrs: { strokeWidth: 2, width: size, height: size, class: className, style: style } });
                }
            }, [name, size, className, style]);
            return <span ref={containerRef} className="flex items-center justify-center pointer-events-none"></span>;
        }

        function NexusBot({ mode = 'static', message, accentColor, onComplete }) {
            useEffect(() => {
                if (mode === 'greeting') {
                    const t = setTimeout(onComplete, 2500);
                    return () => clearTimeout(t);
                }
            }, [mode, onComplete]);

            if (mode !== 'greeting') return null;

            return (
                <div className="fixed inset-0 z-[9999] bg-black/95 backdrop-blur-xl flex flex-col items-center justify-center view-animate">
                    <div className="animate-float relative">
                        <div className="w-24 h-24 bg-zinc-900 rounded-[30px] border-[2px] border-zinc-800 shadow-[0_0_50px_rgba(0,0,0,0.5)] flex items-center justify-center relative overflow-hidden">
                             <div className="flex gap-4">
                                 <div className="w-4 h-6 rounded-full animate-blink" style={{backgroundColor: accentColor}}></div>
                                 <div className="w-4 h-6 rounded-full animate-blink" style={{backgroundColor: accentColor}}></div>
                             </div>
                        </div>
                    </div>
                    <h2 className="mt-8 text-xl font-bold text-white tracking-tight" dangerouslySetInnerHTML={{ __html: message }}></h2>
                </div>
            );
        }

        function IOSSwitch({ checked, onChange, accentColor }) {
            return (
                <div 
                    onClick={() => { playSound('click'); onChange(!checked); }}
                    className={`relative w-[52px] h-[32px] rounded-full transition-all duration-300 cursor-pointer shadow-inner ${checked ? '' : 'bg-zinc-800'}`}
                    style={{ backgroundColor: checked ? accentColor : undefined }}
                >
                    <div className={`absolute top-[2px] w-[28px] h-[28px] bg-white rounded-full shadow-lg transition-all duration-300 cubic-bezier(0.34, 1.56, 0.64, 1) ${checked ? 'left-[22px]' : 'left-[2px]'}`}></div>
                </div>
            );
        }

        function InputField({ label, value, onChange, type = "text", placeholder = "", themeMode, accentColor }) {
            const colors = THEMES[themeMode] || THEMES.amoled;
            return (
                <div className="mb-5 w-full text-left group">
                    <label className={`block text-[10px] font-bold mb-2 uppercase tracking-wide ml-3 transition-colors ${colors.subtext} group-focus-within:${colors.text}`}>{label}</label>
                    <input 
                        type={type} 
                        value={value} 
                        onChange={(e) => onChange(e.target.value)}
                        placeholder={placeholder}
                        className={`w-full rounded-[20px] px-6 py-4 ${colors.input} ${colors.text} placeholder:opacity-30 border border-transparent outline-none font-medium text-sm transition-all focus:border-[${accentColor}] focus:shadow-[0_0_0_4px_rgba(255,255,255,0.05)]`}
                        style={{ caretColor: accentColor }}
                    />
                </div>
            );
        }

        function TabButton({ active, icon, label, onClick, themeMode, accentColor }) {
            const colors = THEMES[themeMode] || THEMES.amoled;
            return (
                <button onClick={() => { playSound('click'); onClick(); }} className="flex flex-col items-center justify-center flex-1 gap-1 btn-fluid outline-none group">
                    <div className={`transition-all duration-300 ${active ? '-translate-y-1' : ''}`} style={{ color: active ? accentColor : undefined }} className={!active ? colors.subtext : ''}>
                        <Icon name={icon} size={26} strokeWidth={active ? 2.5 : 2} />
                    </div>
                </button>
            );
        }

        function VideoPlayer({ url, image }) {
            const ytId = useMemo(() => getYouTubeID(url), [url]);
            if (!url) return <img src={image} className="absolute inset-0 w-full h-full object-cover" />;
            if (ytId) {
                return (
                    <div className="absolute inset-0 bg-black overflow-hidden rounded-[inherit]">
                        <iframe src={`https://www.youtube.com/embed/${ytId}?autoplay=1&mute=1&controls=0&loop=1&playlist=${ytId}&playsinline=1&showinfo=0&rel=0&iv_load_policy=3&modestbranding=1`} className="absolute inset-0 w-full h-full object-cover yt-iframe" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"></iframe>
                        <div className="absolute inset-0 bg-transparent z-10"></div>
                    </div>
                );
            }
            return <video src={url} poster={image} autoPlay loop muted playsInline className="absolute inset-0 w-full h-full object-cover" />;
        }

        function AppListItem({ app, onClick, isAdmin, lockedAppId, now, themeMode, accentColor }) {
            const colors = THEMES[themeMode] || THEMES.amoled;
            const isPreOrder = app.scheduledAt && now < app.scheduledAt;
            const unlockTime = app.unlockSurpriseAt || app.scheduledAt;
            const isEffectiveLocked = app.isLocked && (!unlockTime || now < unlockTime);
            
            // Verifica se este app específico está bloqueado no momento (clicado)
            const isShake = lockedAppId === app.id;

            const handleQuickDownload = (e) => {
                e.stopPropagation();
                if (isPreOrder) return;
                playSound('click');
                openSystemLink(app.downloadUrl);
            };

            const handleClick = () => {
                // O som de lock é tocado pelo componente pai, aqui apenas passamos o evento
                onClick();
            };

            return (
                <div onClick={handleClick} className={`flex items-center gap-4 py-3 active:opacity-70 rounded-[24px] -mx-3 px-3 transition-colors cursor-pointer group relative ${isShake ? 'animate-shake' : ''}`}>
                    <div className="relative shrink-0 transition-transform duration-300 group-active:scale-95">
                        {isEffectiveLocked ? (
                            <div className={`w-[60px] h-[60px] rounded-[18px] ${colors.card} flex items-center justify-center border ${colors.border} shadow-inner`}>
                                <span className={`text-2xl font-black ${colors.subtext}`}>?</span>
                            </div>
                        ) : (
                            <img src={app.icon} className="w-[60px] h-[60px] app-icon object-cover bg-zinc-800" />
                        )}
                    </div>
                    
                    <div className={`flex-1 min-w-0 flex flex-col justify-center h-full border-b ${colors.border} pb-3 group-last:border-none pt-1`}>
                        <div className="flex justify-between items-center">
                            <div className="flex-1 min-w-0 pr-3">
                                <h4 className={`font-semibold text-[16px] leading-tight truncate mb-1 ${colors.text} ${isEffectiveLocked ? 'opacity-50' : ''}`}>
                                    {isEffectiveLocked ? "Confidencial" : app.name}
                                </h4>
                                <p className={`text-[13px] font-medium truncate ${colors.subtext}`}>
                                    {isEffectiveLocked ? "Em breve..." : app.category}
                                </p>
                            </div>
                            
                            <button 
                                onClick={handleQuickDownload}
                                style={{ color: isPreOrder ? undefined : accentColor, backgroundColor: isPreOrder ? undefined : (themeMode === 'light' ? `${accentColor}15` : `${accentColor}15`) }}
                                className={`rounded-full px-4 py-1.5 text-[10px] font-bold tracking-wide uppercase transition-all active:scale-95 ${isPreOrder ? `bg-zinc-800 text-zinc-500 opacity-50` : ''}`}>
                                {isPreOrder ? 'AGUARDE' : 'OBTER'}
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // --- NEW: Quick Access Component ---
        function QuickAccessCard({ icon, label, title, onClick }) {
             return (
                 <div onClick={onClick} className="onyx-card w-40 h-40 rounded-[32px] p-5 flex flex-col justify-between shrink-0 snap-start active:scale-95 transition-transform cursor-pointer relative overflow-hidden group">
                     <div className="w-10 h-10 rounded-full border border-zinc-800 bg-black flex items-center justify-center text-zinc-300 group-hover:text-white transition-colors z-10">
                         <Icon name={icon || 'Zap'} size={18} />
                     </div>
                     <div className="z-10">
                         <p className="text-[9px] font-bold text-zinc-500 uppercase tracking-widest mb-1">{label}</p>
                         <h3 className="text-xl font-bold text-white leading-tight">{title}</h3>
                     </div>
                 </div>
             );
        }

        // --- Collection Modal ---
        function CollectionModal({ collection, apps, onClose, onApp, accentColor }) {
             const now = Date.now();
             const filteredApps = apps.filter(a => {
                if (collection.actionType === 'filter') {
                    return a.category === collection.actionValue && (!a.scheduledAt || now >= a.scheduledAt || a.isVisibleBeforeLaunch);
                }
                return false;
             });

             return (
                 <div className="fixed inset-0 z-[150] bg-black view-animate flex flex-col">
                     <header className="px-6 pt-14 pb-4 flex justify-between items-center bg-black/90 backdrop-blur-xl sticky top-0 z-20">
                         <div>
                            <p className="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-1">{collection.label}</p>
                            <h1 className="text-3xl font-extrabold tracking-tight text-white">{collection.title}</h1>
                         </div>
                         <button onClick={onClose} style={{color: accentColor}} className="w-10 h-10 rounded-full bg-[#1c1c1e] flex items-center justify-center font-bold"><Icon name="X" size={20} /></button>
                     </header>
                     <div className="p-6 space-y-2 overflow-y-auto pb-40">
                         {filteredApps.length === 0 ? (
                             <div className="text-center text-zinc-500 mt-10">Nenhum app encontrado nesta coleção.</div>
                         ) : (
                             filteredApps.map(app => (
                                 <AppListItem key={app.id} app={app} onClick={() => onApp(app)} now={now} themeMode="amoled" accentColor={accentColor} />
                             ))
                         )}
                     </div>
                 </div>
             );
        }

        // --- Views ---

        function TodayView({ apps, highlights, quickAccess, onProfile, onSettings, onApp, onQuickAccess, isAdmin, profileImage, themeMode, accentColor }) {
            const now = Date.now();
            const [lockedAppId, setLockedAppId] = useState(null); // CORREÇÃO: Reintroduzido o estado que faltava
            
            // Filter highlights
            const activeHighlights = highlights.filter(h => {
                if(h.isHidden) return false;
                const isLive = !h.scheduledAt || now >= h.scheduledAt;
                const isPaused = h.removedAt && now >= h.removedAt && (!h.reactivatedAt || now < h.reactivatedAt);
                return isLive && !isPaused;
            }).sort((a,b) => (a.order || 99) - (b.order || 99));

            const stories = activeHighlights.filter(h => !h.displayMode || h.displayMode === 'story');
            const widgets = activeHighlights.filter(h => h.displayMode === 'widget');
            
            const comingSoonApps = apps.filter(a => a.scheduledAt && now < a.scheduledAt && a.isVisibleBeforeLaunch).sort((a,b) => a.scheduledAt - b.scheduledAt).slice(0, 3);
            const updatesApps = apps.filter(a => a.lastUpdated && (now - a.lastUpdated < 86400000)).sort((a,b) => b.lastUpdated - a.lastUpdated);
            const releasedApps = apps.filter(a => !a.scheduledAt || now >= a.scheduledAt);

            const dateObj = new Date();
            const dayName = dateObj.toLocaleDateString('pt-PT', { weekday: 'long' }).toUpperCase();
            const dayNum = dateObj.getDate();

            const handleAppClick = (app) => {
                const unlockTime = app.unlockSurpriseAt || app.scheduledAt;
                const isEffectiveLocked = app.isLocked && (!unlockTime || now < unlockTime);
                if (isEffectiveLocked) { 
                    setLockedAppId(app.id); 
                    playSound('lock');
                    setTimeout(() => setLockedAppId(null), 500); // Reset da animação
                    return; 
                }
                onApp(app);
            };

            return (
                <div className={`view-animate bg-black min-h-screen pb-40 relative`}>
                    
                    <header className="pt-16 px-6 pb-2 flex justify-between items-end bg-black sticky top-0 z-40">
                        <div>
                            <p className="text-[13px] font-bold text-zinc-500 uppercase tracking-widest mb-1">{dayName}, {dayNum}</p>
                            <h1 className="text-4xl font-black text-white tracking-tighter">Hoje</h1>
                        </div>
                        <div className="flex gap-3 mb-1">
                            {isAdmin && (
                                <button onClick={() => { playSound('click'); onSettings(); }} className="w-10 h-10 rounded-full onyx-button flex items-center justify-center transition-all">
                                    <Icon name="Settings" size={18} />
                                </button>
                            )}
                            <button onClick={() => { playSound('click'); onProfile(); }} className="w-10 h-10 rounded-full onyx-button flex items-center justify-center overflow-hidden transition-all">
                                {profileImage ? <img src={profileImage} className="w-full h-full object-cover" /> : <Icon name="User" size={18} />}
                            </button>

            const handleLogin = () => { if (userLogin === 'DN' && passLogin === 'dnvy2205ZX@') { setAdmin(true); playSound('success'); onClose(); } else alert("Erro."); };
            return (<div className="fixed inset-0 z-[200] bg-black/80 backdrop-blur-md flex items-center justify-center p-6 view-animate"><div className={`${colors.card} w-full max-w-sm rounded-[40px] p-8 shadow-2xl relative border ${colors.border} flex flex-col items-center text-center`}><div onClick={() => fileInputRef.current?.click()} className={`w-24 h-24 rounded-full ${colors.input} border-4 ${colors.card} shadow-xl overflow-hidden relative group cursor-pointer mb-4`}>{profileImage ? <img src={profileImage} className="w-full h-full object-cover" /> : <Icon name="Camera" size={32} className={`text-zinc-500 m-auto mt-7`} />}</div><input type="file" ref={fileInputRef} className="hidden" accept="image/*" onChange={handleFileChange} /><h2 className={`text-2xl font-bold ${colors.text} mb-1`}>{isAdmin ? 'Admin' : (currentUsername || 'Membro')}</h2><p onClick={() => !isAdmin && setShowAdminLogin(!showAdminLogin)} className={`text-xs font-bold uppercase tracking-widest ${colors.subtext} mb-8 cursor-pointer`}>{isAdmin ? 'Acesso Master' : 'Usuário'}</p><div className={`p-2 ${colors.input} rounded-2xl mb-4 flex gap-1 w-full`}>{['amoled', 'matte', 'light'].map(t => (<button key={t} onClick={() => { playSound('click'); setTheme(t); }} className={`flex-1 py-3 text-[10px] font-bold uppercase rounded-xl transition-all ${theme === t ? (t==='light' ? 'bg-white text-black shadow' : 'bg-zinc-800 text-white shadow') : colors.subtext}`}>{t}</button>))}</div><div className={`p-3 ${colors.input} rounded-2xl mb-8 flex justify-between gap-1 w-full`}>{Object.entries(ACCENT_COLORS).map(([key, val]) => (<button key={key} onClick={() => { playSound('click'); setAccentColor(val.hex); }} className={`w-8 h-8 rounded-full border-2 transition-transform active:scale-90 flex items-center justify-center ${accentColor === val.hex ? 'border-white scale-110' : 'border-transparent'}`} style={{ backgroundColor: val.hex }}>{accentColor === val.hex && <Icon name="Check" size={14} className="text-white" />}</button>))}</div>{showAdminLogin && !isAdmin && (<div className="w-full space-y-2 mb-4 animate-spring"><input className={`w-full ${colors.input} rounded-xl px-4 py-3 text-xs`} placeholder="User" value={userLogin} onChange={e => setUserLogin(e.target.value)}/><input className={`w-full ${colors.input} rounded-xl px-4 py-3 text-xs`} type="password" placeholder="Pass" value={passLogin} onChange={e => setPassLogin(e.target.value)}/><button onClick={handleLogin} style={{backgroundColor: accentColor}} className="w-full py-3 rounded-xl font-bold text-white text-xs">Login</button></div>)}<button onClick={() => { playSound('click'); onClose(); }} className={`absolute top-6 right-6 w-10 h-10 rounded-full ${colors.input} flex items-center justify-center`}><Icon name="X" size={20} /></button><button onClick={() => { if(isAdmin) setAdmin(false); else { localStorage.removeItem('nexus_logged_in'); location.reload(); } }} className="w-full py-4 text-red-500 text-sm font-bold bg-red-500/10 rounded-2xl">Sair</button></div></div>);
        }

        function App() {
            const [view, setView] = useState('loading');
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('today');
            const [theme, setTheme] = useState(() => localStorage.getItem('nexus_theme') || 'amoled');
            const [accentColor, setAccentColor] = useState(() => localStorage.getItem('nexus_accent') || ACCENT_COLORS.blue.hex);
            const [isAdmin, setIsAdmin] = useState(() => localStorage.getItem('nexus_admin_status') === 'true');
            
            // Data
            const [apps, setApps] = useState([]);
            const [highlights, setHighlights] = useState([]);
            const [quickAccess, setQuickAccess] = useState([]); // NEW: Quick Access Data
            const [profileImage, setProfileImage] = useState(null);
            const [noticeConfig, setNoticeConfig] = useState({ active: false, title: '', message: '' });
            const [isMaintenance, setIsMaintenance] = useState(false);

            // Modals
            const [selectedApp, setSelectedApp] = useState(null);
            const [selectedCollection, setSelectedCollection] = useState(null); // NEW: For opening collections
            const [editingApp, setEditingApp] = useState(null);
            const [editingHighlight, setEditingHighlight] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [showAdminModal, setShowAdminModal] = useState(false);
            const [showHighlightModal, setShowHighlightModal] = useState(false);
            const [showQuickAccessManager, setShowQuickAccessManager] = useState(false); // NEW
            const [showProfile, setShowProfile] = useState(false);
            const [showScheduled, setShowScheduled] = useState(false);
            const [showRobot, setShowRobot] = useState(true);

            const colors = THEMES[theme] || THEMES.amoled;

            const setAdminState = (status) => { setIsAdmin(status); if (status) localStorage.setItem('nexus_admin_status', 'true'); else localStorage.removeItem('nexus_admin_status'); };
            const handleSetTheme = (newTheme) => { setTheme(newTheme); localStorage.setItem('nexus_theme', newTheme); };
            const handleSetAccent = (newHex) => { setAccentColor(newHex); localStorage.setItem('nexus_accent', newHex); };

            const handleLogin = (isAdminUser, username, customImage) => { localStorage.setItem('nexus_username', username); if(isAdminUser) setAdminState(true); localStorage.setItem('nexus_logged_in', 'true'); if(customImage) setProfileImage(customImage); setView('store'); };
            const toggleMaintenance = async () => { const newState = !isMaintenance; setIsMaintenance(newState); await db.collection('artifacts').doc(DB_APP_ID).collection('public').doc('config').set({ maintenance: newState }, { merge: true }); };

            useEffect(() => {
                const unsub = auth.onAuthStateChanged(u => { 
                    setUser(u); 
                    if(localStorage.getItem('nexus_logged_in') === 'true') {
                        const storedUser = localStorage.getItem('nexus_username');
                        if (storedUser && storedUser !== 'DN') { db.collection('artifacts').doc(DB_APP_ID).collection('public').doc('accounts').collection('users').doc(storedUser).get().then(doc => { if(doc.exists && doc.data().image) setProfileImage(doc.data().image); }); }
                        setView('store');
                    } else { setView('login'); }
                });
                if (!auth.currentUser) auth.signInAnonymously();
                return unsub;
            }, []);

            useEffect(() => {
                if (!user) return;
                const ref = db.collection('artifacts').doc(DB_APP_ID);
                const u1 = ref.collection('public').doc('data').collection('apps').onSnapshot(s => setApps(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const u2 = ref.collection('public').doc('data').collection('highlights').onSnapshot(s => setHighlights(s.docs.map(d => ({id: d.id, ...d.data()}))));
                const u3 = ref.collection('public').doc('config').onSnapshot(d => { if (d.exists) { const data = d.data(); setIsMaintenance(data.maintenance || false); setNoticeConfig(data.notice || { active: false, title: '', message: '' }); }});
                const u4 = ref.collection('users').doc(user.uid).collection('profile').doc('info').onSnapshot(d => { if(d.exists && isAdmin) setProfileImage(d.data().image); });
                const u5 = ref.collection('public').doc('data').collection('quickAccess').onSnapshot(s => setQuickAccess(s.docs.map(d => ({id: d.id, ...d.data()})))); // NEW: Fetch Quick Access
                return () => { u1(); u2(); u3(); u4(); u5(); };
            }, [user, isAdmin]);

             const handleImageUpload = async (base64) => { setProfileImage(base64); const currentUsername = localStorage.getItem('nexus_username'); if(!isAdmin && currentUsername) { await db.collection('artifacts').doc(DB_APP_ID).collection('public').doc('accounts').collection('users').doc(currentUsername).update({ image: base64 }); } if (user) await db.collection('artifacts').doc(DB_APP_ID).collection('users').doc(user.uid).collection('profile').doc('info').set({ image: base64 }, { merge: true }); };

            const handleQuickAccess = (item) => {
                if(item.actionType === 'filter') {
                    setSelectedCollection(item);
                } else if (item.actionType === 'link') {
                    openSystemLink(item.actionValue);
                } else if (item.actionType === 'tab') {
                    setActiveTab(item.actionValue);
                }
            };

            if (isMaintenance && !isAdmin) return <div className="fixed inset-0 bg-black flex items-center justify-center text-white font-bold animate-pulse">Manutenção</div>;
            if (view === 'loading') return <div className="h-screen bg-black flex items-center justify-center"><div className="w-10 h-10 border-4 rounded-full animate-spin border-t-transparent" style={{borderColor: accentColor, borderTopColor: 'transparent'}}></div></div>;
            if (view === 'login') return <LoginView onLogin={handleLogin} accentColor={accentColor} />;

            return (
                <div className={`h-screen w-full bg-black overflow-hidden flex flex-col font-sans transition-colors duration-500`}>
                    
                    {showRobot && <NexusBot mode="greeting" message={`Olá, <span style="color: ${accentColor}">${localStorage.getItem('nexus_username') || 'Visitante'}</span>`} accentColor={accentColor} onComplete={() => setShowRobot(false)} />}
                    {noticeConfig.active && !showRobot && <div className="fixed inset-0 z-[8000] bg-black/80 flex items-center justify-center p-6"><div className="bg-zinc-900 p-6 rounded-3xl max-w-xs text-center"><h3 className="font-bold text-white text-lg mb-2">{noticeConfig.title}</h3><p className="text-zinc-400 text-sm mb-6">{noticeConfig.message}</p><button onClick={() => setNoticeConfig({...noticeConfig, active: false})} style={{backgroundColor: accentColor}} className="w-full py-3 rounded-xl font-bold text-white">Fechar</button></div></div>}

                    <div className="flex-1 overflow-y-auto pb-40 no-scrollbar relative">
                        {activeTab === 'today' && <TodayView key="today" apps={apps} highlights={highlights} quickAccess={quickAccess} onProfile={() => setShowProfile(true)} onSettings={() => setShowSettings(true)} onApp={setSelectedApp} onQuickAccess={handleQuickAccess} isAdmin={isAdmin} profileImage={profileImage} themeMode={theme} accentColor={accentColor} />}
                        {activeTab === 'search' && <SearchView key="search" apps={apps} onApp={setSelectedApp} onProfile={() => setShowProfile(true)} profileImage={profileImage} themeMode={theme} accentColor={accentColor} />}
                    </div>

                    <nav className={`fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-[380px] px-2 py-4 rounded-[35px] flex justify-between items-center z-50 ${colors.dock} transition-all duration-300`}>
                        <TabButton active={activeTab === 'today'} icon="Grid" label="Hoje" onClick={() => setActiveTab('today')} themeMode={theme} accentColor={accentColor} />
                        <TabButton active={activeTab === 'search'} icon="Search" label="Busca" onClick={() => setActiveTab('search')} themeMode={theme} accentColor={accentColor} />
                    </nav>

                    {selectedApp && <AppDetail app={selectedApp} onClose={() => setSelectedApp(null)} themeMode={theme} accentColor={accentColor} />}
                    {selectedCollection && <CollectionModal collection={selectedCollection} apps={apps} onClose={() => setSelectedCollection(null)} onApp={setSelectedApp} accentColor={accentColor} />}
                    
                    {showSettings && (
                        <SettingsModal 
                            onClose={() => setShowSettings(false)} 
                            accentColor={accentColor} 
                            themeMode={theme} 
                            onAddApp={() => { setShowSettings(false); setEditingApp(null); setShowAdminModal(true); }}
                            onAddStory={() => { setShowSettings(false); setEditingHighlight(null); setShowHighlightModal(true); }}
                            onSchedule={() => { setShowSettings(false); setShowScheduled(true); }}
                            onQuickAccessManager={() => { setShowSettings(false); setShowQuickAccessManager(true); }}
                            maintenance={isMaintenance}
                            toggleMaintenance={toggleMaintenance}
                            noticeConfig={noticeConfig}
                            setNoticeConfig={setNoticeConfig}
                        />
                    )}

                    {showAdminModal && <AdminAppModal editingApp={editingApp} apps={apps} onClose={() => setShowAdminModal(false)} accentColor={accentColor} />}
                    {showHighlightModal && <HighlightModal editingHighlight={editingHighlight} apps={apps} onClose={() => setShowHighlightModal(false)} accentColor={accentColor} />}
                    {showScheduled && <ScheduledView apps={apps} highlights={highlights} onClose={() => setShowScheduled(false)} onEditApp={(a) => { setEditingApp(a); setShowScheduled(false); setShowAdminModal(true); }} onEditHigh={(h) => { setEditingHighlight(h); setShowScheduled(false); setShowHighlightModal(true); }} accentColor={accentColor} />}
                    {showQuickAccessManager && <QuickAccessManager quickAccess={quickAccess} onClose={() => setShowQuickAccessManager(false)} accentColor={accentColor} />}
                    
                    {showProfile && <ProfileModal isAdmin={isAdmin} setAdmin={setAdminState} onClose={() => setShowProfile(false)} profileImage={profileImage} onImageUpload={handleImageUpload} theme={theme} setTheme={handleSetTheme} accentColor={accentColor} setAccentColor={handleSetAccent} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
